<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Loja Simples</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Checkout</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Voltar ao Portfólio</a></li>
                    <li><a href="blog.html">Ir para o Blog</a></li>
                    <li><a href="loja.html">Ir para a Loja</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="checkout" class="section">
        <h2>Finalize sua Compra</h2>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Seu Nome" required>

            <label for="endereco">Endereço de Entrega</label>
            <input type="text" id="endereco" placeholder="Seu Endereço" required>

            <label for="cartao">Número do Cartão de Crédito</label>
            <input type="text" id="cartao" placeholder="Número do Cartão" required>

            <button type="submit">Finalizar Compra</button>
        </form>
    </section>

    </footer>
</body>
